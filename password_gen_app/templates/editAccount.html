{% extends "main_logged_in.html" %}
{% block content %}

<body>
    <div class="mt-5 w-200 mx-auto">
        <div class="form-group col-6 mx-auto" data-bs-theme="dark">
            <form action="/update_account" method="post" class="bg-dark">
                <div class="form-floating mb-3">
                    <input class="form-control " type="text" id="first_name" name="first_name" placeholder="First Name" value="{{user.first_name}}" required>
                    <label for="first_name" class="form-label">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control " type="text" id="last_name" name="last_name" placeholder="Last Name" value="{{user.last_name}}" required>
                    <label for="last_name" class="form-label">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control  " type="email" id="email" name="email" placeholder="@email.com"value="{{user.email}}" required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control " type="text" id="username" name="username" placeholder="Username" value="{{user.username}}" required>
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="text-center">
                    <button class="mt-3 btn btn-warning">Update</button>
                </div>
            </form>
        </div>
        <div class="col-6 mt-3 p-3 ">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    <ul class="ps-4 ms-5">
                        {% for message in messages %}
                            <li class="text-danger text-start">{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
{% endblock content %}
