<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="mx-auto">
        <div class="navbar d-flex flex-column-reverse flex-sm-row-reverse p-2 custom-bg-darker col-lg-6 mx-auto text-end">
            <div class="d-flex justify-content-center">
                <a class="mx-1" href="/"><button type="button" class="btn btn-outline-primary">Home</button></a>	
                <a class="mx-1" href="/register"><button type="button" class="btn btn-outline-primary">Register</button></a>	
            </div>
            <h3 class="me-sm-auto">
                <span class="text-danger">Password</span> 
                <span class="text-warning">Generator</span>
            </h3>
        </div>
        <div class="text-white mx-auto mt-5 col-lg-8 d-flex justify-content-center ">
            <div class="col-4 custom-bg-darker rounded-3 p-3">
                <h1 class="text-success">Login</h1>
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-black bg-warning">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group" data-bs-theme="dark" >
                    <form action="/process_login", method="POST">
                        <div class="form-floating mb-3 ">
                            <input class="form-control" name="username" type="text">
                            <label for="username">Username: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="password" type="password">
                            <label for="password">Password: </label>
                        </div>
                        <div class="mb-4">
                            <p class="me-3">Need an account?
                                <a href="/register">Click Here</a>
                            </p>
                            <button class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
