<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <div class="d-flex flex-row-reverse m-3">
            <a class="mx-1" href="/register"><button>Register</button></a>
            {% if session['user_logged_id']%}
            <a class="mx-1" href="/logout"><button>Logout</button></a>
            {% else %}
            <a class="mx-1" href="/login"><button>Login</button></a>
            {% endif %}

            {% if on_profile == True %}
            <a href="/logged_in"><button>+ New Password</button></a>
            {% else %}
            <a class="mx-1" href="/profile/{{user.id}}"><button>Profile</button></a>
            {% endif %}
            <h3 class="me-auto">Hello, {{user.full_name()}}!</h3>
        </div>


        {% block content %}

        <div class="row">
            <form action="/generate" method="POST">

                <div class="mb-3">
                    <label class="form-label" for="">{{generated_password}}</label>
                    <div class="mb-3">
                        <label class="form-label" for="">Length:</label>
                        <input class="rounded-3 col-1" name="password_length" type="text">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="special" id="flexCheckDefault"
                            name="params">
                        <label class="form-check-label" for="flexCheckDefault" value="special">
                            Special Characters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="lowercase" id="flexCheckChecked"
                            name="params">
                        <label class="form-check-label" for="flexCheckChecked" value="lowercase">
                            Lowercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="capital" id="flexCheckChecked"
                            name="params">
                        <label class="form-check-label" for="flexCheckChecked" value="capitals">
                            Capitals
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="number" id="flexCheckChecked"
                            name="params">
                        <label class="form-check-label" for="flexCheckChecked" value="numbers">
                            Numbers
                        </label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-warning mb-3">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
{% endblock content %}

</html>
